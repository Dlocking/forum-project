<link rel="stylesheet" href="../static/css/myself.css">
{% extends "layout.html" %}

{% block body %}
    <div class="mainblock">
        <div class="headportrait">
            <img id="photo" src="{{ user.photo_url }}"/>
            <div id="change">
                <form action="/change" enctype="multipart/form-data" method="post">
                <input type="file" name="u_icon">
                <input type="submit" value="上传头像">
            </div>
        </div>
        <div class="informantion">
            <form method="POST" action="/modify">
                {% csrf_token %}
                用户名：<input id="button" type="text" name="uname" value={{user.username}}>
                个性签名：<input id="button" type="textarea" name="usig" value={{user.signature}}>
                <input type="submit" value="确认修改">
            </form>
        </div>
    </div>
    <div class="logout">
        <a href="{% url 'logout' %} " class="alink">爷不待见了</a>
    </div>
{% endblock %}
