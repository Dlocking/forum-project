<link rel="stylesheet" type="text/css" href="/static/css/ManagePosting.css">

{% extends "layout.html" %}

{% block body %}
    <div class="postings">
        {% for posting in postings %}
            <div class="posting">
                标题：<span>{{posting.p_Title}}</span>
                发布时间：<span>{{posting.p_Date}}</span>
                <form id="button_d" action="/deleteposting" method="GET">
                    <input type="hidden" value={{posting.id}} name="p">
                    <input id="but_d"  type="submit" value="删除该贴">
                </form>
                <form id="button_m" action="/managecomment" method="GET">
                    <input type="hidden" value={{posting.id}} name="p">
                    <input id="but_m"  type="submit" value="管理评论">
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
