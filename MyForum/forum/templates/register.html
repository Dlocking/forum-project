{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/logareg.css">
    <title>Register</title>
</head>
<body>
    <div class="TITLE">
        <h2>注册</h2>
    </div>
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="重复输入密码">
        </div>
        <div class="bt">
            <input class="btn" type="submit" value="注册">
        </div>
        
    </form>
    <div class="haveAccount">
        已经有账号？！那快来<a href="{% url 'login' %}">登录</a>吧！
    </div>
</body>
</html>
